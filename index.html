<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4CK3R G4M3S</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: -1;
        }
        .game-container {
            margin-top: 50px;
        }
        .game-button {
            display: block;
            background-color: #00ff00;
            color: black;
            padding: 15px;
            margin: 10px auto;
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
        }
        .game-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>H4CK3R G4M3S</h1>
    <p>Click a game below to start playing!</p>
    <div class="game-container">
        <a href="https://kzmnokkixg206ly3xoac.lite.vusercontent.net/" target="_blank" class="game-button">Circle Soccer</a>
        <a href="https://v0-remake-awesome-tanks.vercel.app/" target="_blank" class="game-button">Tank Trouble</a>
    </div>
    <script>
        // Matrix Effect Background
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "16px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                let text = Math.random() > 0.5 ? "1" : "0";
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>

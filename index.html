<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4CK3R G4M3S</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: -1;
        }
        .game-container {
            margin-top: 50px;
        }
        .game-button {
            display: inline-block;
            background-color: #00ff00;
            color: black;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: grab;
            font-size: 20px;
            user-select: none;
        }
        .drop-zone {
            margin-top: 30px;
            width: 300px;
            height: 100px;
            border: 2px dashed #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>H4CK3R G4M3S</h1>
    <p>Drag and drop a button to play a game!</p>
    <div class="game-container">
        <div class="game-button" draggable="true" ondragstart="drag(event)" data-url="https://example.com/game1">Game 1</div>
        <div class="game-button" draggable="true" ondragstart="drag(event)" data-url="https://example.com/game2">Game 2</div>
        <div class="game-button" draggable="true" ondragstart="drag(event)" data-url="https://example.com/game3">Game 3</div>
    </div>
    <div class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Here to Play</div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.getAttribute("data-url"));
        }

        function drop(event) {
            event.preventDefault();
            let url = event.dataTransfer.getData("text");
            if (url) {
                window.location.href = url;
            }
        }

        // Matrix Effect Background
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "16px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                let text = Math.random() > 0.5 ? "1" : "0";
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
